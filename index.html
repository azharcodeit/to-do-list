<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>My To-Do List</title>
</head>

<body>
    <main id='main'>
        <h2 class='name'>
            My to-do list
        </h2>
        <h2 class='sub'>
            Double-click an item to mark it complete
        </h2>

        <section class="activity">
            <input type="text" class="filter" placeholder="Type to filter..." />
            <button class="btn btn--add" data-action="addTask"><img class="imgAdd" data-action="addTask"
                    src="/icons/add.png" onmouseover="this.src='/icons/add-hover.png'"
                    onmouseout="this.src='/icons/add.png'"></button>
        </section>

        <div class='table--space'>
            <table class='items'>
            </table>
        </div>

        <section class='buttons'>
            <button class="btn btn--done" data-action="deleteCompleted">Clear completed</button>
            <button class="btn btn--all" data-action="deleteAll">Empty list</button>

        </section>
    </main>
    <div class="modal modal-add hidden">
        <button class="close-modal">&times;</button>
        <h2 class='name add'>Add to-do</h2>
        <form>
            <h2 class='title'>
                Title
            </h2>
            <input type="text" class="task-title" />
            <p class='context'>
                Context
            </p>
            <textarea type="text" class="task-context"></textarea>
        </form>
        <button class="btn modal--cancel">Cancel</button>
        <button class="btn modal--add" data-action="add">Add</button>

    </div>
    <div class="modal modal-delete hidden">
        <button class="close-modal">&times;</button>
        <h2 class='name delete'>Delete to-do</h2>
        <p class='name confirm-delete'>Are you sure?</p>
        <button class="btn modal--cancel">Cancel</button>
        <button class="btn modal--delete">Delete</button>

    </div>
    <div class="modal modal-edit hidden">
        <button class="close-modal">&times;</button>
        <h2 class='name edit'>Edit to-do</h2>
        <form>
            <h2 class='title'>
                Title
            </h2>

            <input type="text" class="title--edit" />
            <p class='context'>
                Context
            </p>
            <textarea type="text" class="context--edit"></textarea>
        </form>
        <button class="btn modal--cancel">Cancel</button>
        <button class="btn modal--edit">Edit</button>

    </div>
    <div class="overlay hidden"></div>

    <script src="script.js"></script>
</body>

</html>
